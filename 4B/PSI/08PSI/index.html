<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<svg width="100" height="80" xmlns="http://www.w3.org/2000/svg">
    <!-- Kontur budynku -->
    <line x1="10" y1="30" x2="90" y2="30" stroke="black" stroke-width="2"/> <!-- Górna krawędź -->
    <line x1="10" y1="30" x2="10" y2="70" stroke="black" stroke-width="2"/> <!-- Lewa krawędź -->
    <line x1="90" y1="30" x2="90" y2="70" stroke="black" stroke-width="2"/> <!-- Prawa krawędź -->
    <line x1="10" y1="70" x2="90" y2="70" stroke="black" stroke-width="2"/> <!-- Dolna krawędź -->

    <!-- Dach w kształcie trójkąta -->
    <polyline points="10,30 50,10 90,30" style="fill:none;stroke:black;stroke-width:2" />

    <!-- Drzwi garażowe -->
    <line x1="30" y1="70" x2="30" y2="40" stroke="black" stroke-width="2"/> <!-- Lewa krawędź drzwi -->
    <line x1="70" y1="70" x2="70" y2="40" stroke="black" stroke-width="2"/> <!-- Prawa krawędź drzwi -->
    <line x1="30" y1="40" x2="70" y2="40" stroke="black" stroke-width="2"/> <!-- Górna krawędź drzwi -->

    <!-- Kontur drzwi mniejszych w garażu -->
    <line x1="50" y1="70" x2="50" y2="50" stroke="black" stroke-width="2"/> <!-- Pionowa linia drzwi -->
    <line x1="45" y1="70" x2="45" y2="50" stroke="black" stroke-width="2"/> <!-- Lewa krawędź mniejszych drzwi -->
    <line x1="55" y1="70" x2="55" y2="50" stroke="black" stroke-width="2"/> <!-- Prawa krawędź mniejszych drzwi -->
    <line x1="45" y1="50" x2="55" y2="50" stroke="black" stroke-width="2"/> <!-- Górna krawędź mniejszych drzwi -->
</svg>



</body>
</html>
