<html>
<head>
  <title>Mapa Intensywności Opadów w Europie</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['geochart']});
    google.charts.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
      var data = google.visualization.arrayToDataTable([
        ['Country', 'Rainfall Intensity (mm)'],
        ['Poland', 120],
        ['Germany', 100],
        ['France', 110],
        ['United Kingdom', 130],
        ['Italy', 90],
        ['Spain', 80],
        ['Sweden', 100]
      ]);

      var options = {
        region: '150', // Europe
        colorAxis: {colors: ['#B3D1FF', '#1E90FF']}, // różne odcienie niebieskiego
        legend: 'none',
        backgroundColor: '#81d4fa',
        datalessRegionColor: '#f0f0f0', // bardzo jasnoszary dla krajów bez danych
        defaultColor: '#f5f5f5',
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="regions_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
