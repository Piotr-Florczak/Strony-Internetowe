<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart(month = '1') {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Dzień');
        data.addColumn('number', 'Temperatura');

        // Przykładowe dane temperatur dla każdego dnia w miesiącu
        var monthData = {
          '1': [['1', -5], ['15', -3], ['30', 0]], // Styczeń
          '2': [['1', -3], ['15', 0], ['30', 5]],  // Luty
          '3': [['1', 5], ['15', 8], ['30', 10]]   // Marzec
        };

        data.addRows(monthData[month]);

        var options = {
          title: 'Temperatura w zależności od dnia miesiąca',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }

      function updateChart() {
        var selectBox = document.getElementById('monthSelect');
        drawChart(selectBox.value);
      }
    </script>
  </head>
  <body>
    Wybierz miesiąc:
    <select id="monthSelect" onchange="updateChart()">
      <option value="1">Styczeń</option>
      <option value="2">Luty</option>
      <option value="3">Marzec</option>
    </select>

    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
